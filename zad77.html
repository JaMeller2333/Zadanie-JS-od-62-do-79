<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zad 77 Meller</title>
</head>
<body>
<script>
    var liczba = parseFloat(prompt("Wczytaj liczbe"))
    for (i = 0; i <= liczba; i++) {

        if (i % 2 == 0) {
            if (i == 0) {
                document.write("")
            } else {
                document.write(i + "<br>");
             }


         }
     }
</script>
</body>
</html>
